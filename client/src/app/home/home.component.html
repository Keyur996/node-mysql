<mat-toolbar color="primary">
  <span style="cursor: pointer" routerLink="/">User Management</span>
  <span class="example-spacer"></span>
  <button
    *ngIf="!isisAuthenticated"
    mat-button
    class="example-icon"
    routerLink="/auth/login"
    routerLinkActive="mat-accent"
  >
    <mat-icon>person</mat-icon>
    LogIn
  </button>
  <button
    *ngIf="!isisAuthenticated"
    mat-button
    class="example-icon"
    routerLink="/auth/signup"
    routerLinkActive="mat-accent"
  >
    <mat-icon>person_add</mat-icon>
    Sign Up
  </button>
  <button
    *ngIf="isisAuthenticated"
    mat-button
    type="button"
    class="example-icon"
    (click)="onLogOut()"
  >
    <mat-icon>logout</mat-icon>
    LogOut
  </button>
</mat-toolbar>
